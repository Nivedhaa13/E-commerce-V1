<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta3/css/duotone.min.css"  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous"/>
    <script src="https://kit.fontawesome.com/ce7bb6f6c7.js" crossorigin="anonymous"></script>
</head>
<body class="bg-nav">
    <nav class="navbar navbar-expand-lg navbar-dark new-bg">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="/user_dashboard" style="font-size: x-large; color: white;"  >Home |</a>
                </li>
                <li class="nav-item">
                    <select class="box" onchange="location = this.value;">
                        <option value="{{ url_for('user_dashboard') }}">Shop by Category</option>
                        {% for category in categories %}
                            <option style="color: black;" value="{{ url_for('get_category', id=category.id) }}">{{ category.name }}</option>
                        {% endfor %}
                    </select>
                </li>
            </ul>
        </div>
        <form class="form-inline search-form" action="{{ url_for('search_items') }}" method="GET">
            <div class="input-group">
                <a href="/view_cart" style="color: white; font-size: x-large;">
                    <i class="fa-sharp fa-solid fa-cart-shopping me-3 cart-icon"></i>
                </a>
                <input class="form-control r" type="search" name="q" placeholder="Search" aria-label="Search" value="{{ request.args.get('q', '') }}">
                <div class="input-group-append">
                    <button class="btn btn-light search-button" type="submit">
                        <i class="fas fa-search search-icon"></i>
                    </button>
                </div>
            </div>
        </form>
    <ul class="navbar-nav ml-auto">
        <li class="nav-item">
            <a class="nav-link" href="{{ url_for('update_profile') }}" style="color: white;">
                <b><i class="fas fa-user-circle"></i> Profile</b>
            </a>
        </li>
        <li class="nav-item">
            <b><a class="nav-link" href="/" style="color: white;"> Logout</a></b>
        </li>
    </ul>
    </nav>

    <h1 style="text-align: center; padding-top: 3%" >Update Profile</h1>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 mt-2">
                <div class="card">
                    <div class="card-body">
                        <form method="POST" action="{{ url_for('update_profile') }}">
                            {{ form.hidden_tag() }}
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                {{ form.username(class="form-control", id="username") }}
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                {{ form.email(class="form-control", id="email") }}
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label">Address</label>
                                {{ form.address(class="form-control", id="address") }}
                            </div>
                            <button type="submit" class="btn btn-dark">Update</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
