<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashbaord</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" href="static/styles.css">
</head>
<body class="bg-nav">
    <nav class="navbar">
        <a href="/admin_dashboard" class="navbar-brand text-light">
            Grocery App
        </a>
    </nav>
    <h1 style="text-align: center; padding-top: 1%;">Available Products</h1>
    <div class="table-container table2">
        <br>
        <table class="table table-hover table-bordered td" id=product-table" >
                <tr>
                    <th style="background-color: black; color: grey">Product ID</th>
                    <th style="background-color: black; color: grey">Name</th>
                    <th style="background-color: black; color: grey">Price</th>
                    <th style="background-color: black; color: grey">Stock</th>
                    <th style="background-color: black; color: grey">Description</th>
                    <th style="background-color: black; color: grey">Category</th>
                    <th style="background-color: black; color: grey">Edit</th>
                    <th style="background-color: black; color: grey">Delete</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                <tr>
                    <td>{{ product.id }}</td>
                    <td>{{ product.name }}</td>
                    <td>{{ product.price }}</td>
                    <td>{{ product.stock }}</td>
                    <td>{{ product.description }}</td>
                    <td>{{ product.category.name }}</td>
                    <td>
                        <a href="{{ url_for('update_product', product_id=product.id) }}" style="color: black;">Update</a>
                    </td>
                    <td>
                        <a href="{{ url_for('delete_product', product_id=product.id) }}" style="color: black;">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <h3> <button type="submit" class="btn btn-dark"><a href="/add_products" style="color: aliceblue;">Add new Products</a></h3></button>
    </div>
</body>
</html>
